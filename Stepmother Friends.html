<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepmothet Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            width: 95%;
        }
    </style>
</head>

<body>
    <div class="container" id="listImage">
    </div>
    <script>
        let numberList = document.getElementById("listImage");

        for (let i = 1; i <= 900; i++) {
            let image = document.createElement("img");
            image.src = "Stepmother Friends/Stepmother Friends (" + i + ").jpg";
            numberList.appendChild(image);
        }

        for (let i = 901; i <= 1690; i++) {
            let image = document.createElement("img");
            image.src = "Stepmother Friends 2/Stepmother Friends (" + i + ").jpg";
            numberList.appendChild(image);
        }
    </script>
</body>

</html>
